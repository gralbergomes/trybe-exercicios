<!DOCTYPE html>
<html lang="pt-br">
<head>
<style>
.primaria {
    color: red;
}
.secundaria {
    color: blue;
    font-style: italic;
}
.complementar {
    color: green;
    font-size: 30px;

}
.escura {
    color: chartreuse;
    font-style: italic;
}
.clara {
    color: gold;

}






</style>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div class="primaria">
    <h3>Cor primária</h3>
  </div>
  <div class="secundaria">
    <h3>Cor Secundária</h3>
  </div>
  <div>
    <h3 class="complementar">Cor Complementar</h3>
  </div>
  <div>
    <h3 class="escura">Cor Escura</h3>
  </div>
  <div>
    <h3 class="clara">Cor Clara</h3>
  </div>
</body>
</html>
